<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>WorkloadExperiment</title>
    <link rel="stylesheet" href="WorkloadExperiment.css">
  </head>
  <body>
    <div id="task" class="task">
      <div id="score" class="score">Score: <span id="score-content">0</span></div>
      <div id="addition" class="addition">X + Y</div>
    </div>
    <div id="settings" class="settings">
      <h1>Subject</h1>
      <label for="subject-number">Number: </label><input type="text" id="subject-number"></input><br />
      <button id="set-subject-number">Set Subject</button><br />
      <h1>Task Settings</h1>
      <audio src="web/audio/beep.ogg" id="beep">Your browser does not support the audio element</audio>
      <label for="iterations">Iterations: </label><input type="text" id="iterations" value="12"></input><br />
      <label for="iteration-time">Iteration time (ms): </label><input type="text" id="iteration-time" value="5000"></input><br />
      <label for="target-size">Target size (px): </label><input type="text" id="target-size" value="128"></input><br />
      <label for="num-targets">Number of targets: </label><input type="text" id="num-targets" value="1"></input><br />
      <label for="target-dist">Target travel distance (px): </label><input type="text" id="target-dist" value="400"></input><br />
      <label for="min-op">Minimum operand: </label><input type="text" id="min-op" value="1"></input><br />
      <label for="max-op">Maximum operand: </label><input type="text" id="max-op" value="15"></input><br />
      <button id="set-params">Set Parameters</button>
      <h1>Block Trial</h1>
      <div>Number of targets</div>
      <label for="block-num-targets-low">2</label><input type="radio" name="block-num-targets" value="low" id="block-num-targets-low">
      <label for="block-num-targets-high">3</label><input type="radio" name="block-num-targets" value="high" id="block-num-targets-high">
      <br />
      <div>Target speed</div>
      <label for="block-target-dist-low">80 px / s</label><input type="radio" name="block-target-dist" value="low" id="block-target-dist-low">
      <label for="block-target-dist-high">160 px / s</label><input type="radio" name="block-target-dist" value="high" id="block-target-dist-high">
      <br />
      <div>Addition operands</div>
      <label for="block-operand-range-low">[1,15]</label><input type="radio" name="block-operand-range" value="low" id="block-operand-range-low">
      <label for="block-operand-range-high">[11,25]</label><input type="radio" name="block-operand-range" value="high" id="block-operand-range-high">
      <br />
      <button id="block-set-params">Set block</button>
      <h1>All Blocks</h1>
      <button id="all-blocks">Start block trials</button>
    </div>

    <script type="application/dart" src="web/WorkloadExperiment.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
